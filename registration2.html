<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
			var k=document.getElementById('dName').value+document.getElementById('name').value;
            console.log(k);
		}

		function showGender() {
			// Show the selected gender inside h2
			var l=document.getElementById('dGender').value+document.getElementById('gender').value;
            console.log(l);
		}

		function showEmail() {
			// Show the filled email inside h3
			var m=document.getElementById('dEmail').value+document.getElementById('email').value;
            console.log(m);
		}

		function showMobile() {
			// Show the filled mobile inside h4
			var n=document.getElementById('dMobile').value+document.getElementById('mobile').value;
            console.log(n);
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			var o=document.getElementById('dMobile').value+document.getElementById('mobile').value;
            console.log(o);
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			var p=document.getElementById('dMobile').value+document.getElementById('mobile').value;
            console.log(p);
		}
	</script>
</body>
</html>
